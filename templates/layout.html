    <script>
      let confirmFormDialog = function (form) {
        if (!$("form input[type=file]").val()) {
          alert("You must select a file!");
          return false;
        }
        <!-- TODO: -->
        var delayTime = 0;

        var converting = document.getElementById("converting");
        var elem = document.getElementById("myBar");
        var width = 0;
        var id = setInterval(frame, delayTime / 100);
        function frame() {
          if (width >= 100) {
            clearInterval(id);
          } else {
            width++;
            converting.innerHTML = "converting" + ".".repeat((width / 10) % 4);
            elem.style.width = width + "%";
            elem.innerHTML = width + "%";
          }
        }

        var timer = setTimeout(function () {
          document.getElementById("myForm").submit();
        }, delayTime);

        $("#dialog").dialog({
          modal: true,
          buttons: {
            Close: function () {
              $(this).dialog("close");
              clearTimeout(timer);
            },
          },
        });

        return false;
      };
    </script>
